<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altura completa de la pantalla */
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .contenedor-botones {
            display: flex;
            gap: 20px; /* Espacio entre botones */
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
            transform: scale(1.05); /* Efecto de zoom leve */
        }

        button:active {
            transform: scale(0.95); /* Efecto de presionar */
        }
    </style>
</head>
<body>

    <h1>Selecciona una página</h1>

    <div class="contenedor-botones">
        <button onclick="location.href='pagina1.html'">1</button>

        <button onclick="location.href='pagina2.html'">2</button>

        <button onclick="location.href='pagina3.html'">3</button>

        <button onclick="location.href='pagina4.html'">4</button>
    </div>

</body>
</html>
